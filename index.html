        }
        .envelope {

            background: #f06292;

            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .envelope:hover {
            transform: scale(1.1);
        }

            color: white;
        }
        .message {
            display: none;
            font-size: 24px;
            color: #d81b60;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

</html>
